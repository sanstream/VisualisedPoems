<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VisualisedPoems - webapp</title>

    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="source/bundle.js"></script>
    <script type="text/javascript" src="source/main.js"></script>
    <link rel="stylesheet" href="source/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <h1>Visualised poems</h1>
    <div ng-app="VisualisedPoems" id="visualised-poems">

      <h3>Parse your own poem</h3>
      <figure class="poem" ng-controller="VisualisedPoem"
        ng-include="'templates/visualised-poem.html'">
      </figure>

      <section id="preparsed-poem">
        <div ng-controller="VisualisedPoem"
          data-name="A dream within a dream - Edgar Allen Poe"
          data-outputsrc="../node-app/output/">
          <figure class="poem" ng-include="'templates/visualised-poem.html'"></figure>
        </div>
      </section>
    </div>
  </body>
</html>
